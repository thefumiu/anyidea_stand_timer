<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyIdea Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Your Username</h1>
        <input type="text" id="usernameInput" class="input-field" placeholder="Enter username" />
        <button class="button" id="submitButton">Submit</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const submitButton = document.getElementById('submitButton');
        const usernameInput = document.getElementById('usernameInput');

        // Send username data in real-time
        submitButton.addEventListener('click', () => {
            socket.emit('save-username-to-cache', usernameInput.value.trim());
        });
    </script>
</body>
</html>
