<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            font-size: 24px;
        }
        .button {
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <!-- Leaderboard entries will be inserted here -->
        </tbody>
    </table>
    <button class="button" onclick="window.location.href='username'">Back to Username Input</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

function updateLeaderboard(entries) {
    const leaderboardElement = document.getElementById('leaderboard');
    leaderboardElement.innerHTML = ''; // Clear existing entries

    entries.forEach(entry => {
        const row = document.createElement('tr');
        const usernameCell = document.createElement('td');
        const timeCell = document.createElement('td');

        usernameCell.textContent = entry.username;
        timeCell.textContent = entry.time;

        row.appendChild(usernameCell);
        row.appendChild(timeCell);
        leaderboardElement.appendChild(row);
    });
}

socket.on('update-leaderboard', async () => {
    try {
        const response = await fetch('/leaderboard-data');
        const data = await response.json();
        updateLeaderboard(data);
    } catch (error) {
        console.error('Error fetching leaderboard data:', error);
    }
});

// Initial load of leaderboard data
socket.emit('update-leaderboard');
</script>
</body>
</html>
