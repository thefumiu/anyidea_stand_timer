<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            font-size: 24px;
        }
        .button {
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Leaderboard</h1>
    <p id="leaderboard">Loading...</p>
    <button class="button" onclick="window.location.href='username'">Back to Username Input</button>
</div>

<script>
    window.addEventListener('load', async () => {
        try {
            const response = await fetch('/get-leaderboard');
            const leaderboard = await response.json();
            const leaderboardElement = document.getElementById('leaderboard');

            if (leaderboard.length === 0) {
                leaderboardElement.textContent = 'No data available.';
                return;
            }

            leaderboardElement.innerHTML = leaderboard.map(entry => 
                `Username: ${entry.username} - Stop Time: ${entry.time}<br>`
            ).join('');
        } catch (error) {
            console.error('Error fetching leaderboard:', error);
            document.getElementById('leaderboard').textContent = 'Error loading leaderboard.';
        }
    });
</script>

</body>
</html>
