<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyIdea Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer_target">Target: 00:10.00</div>
    <div class="timer_timer" id="timer">00:00.00</div>
    <button class="timer_button" id="timerButton">Start Timer</button>
    <div class="timer_username" id="username">Username: Not set</div>
</body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const targetTime = 600000; // 10 minutes in milliseconds
let startTime;
let countUpInterval;
let isCounting = false;
let username = "Anonymous";

const timerElement = document.getElementById('timer');
const timerButton = document.getElementById('timerButton');
const usernameElement = document.getElementById('username');

socket.on("save-username-to-cache", (data) => {
    username = data;
})

// Fetch username from localStorage
usernameElement.textContent = `Username: ${username}`;

function formatTime(milliseconds) {
    const minutes = Math.floor(milliseconds / 60000);
    const seconds = Math.floor((milliseconds % 60000) / 1000);
    const millis = Math.floor((milliseconds % 1000) / 10);
    return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${millis.toString().padStart(2, '0')}`;
}

function buttonToggle() {
    if (!isCounting) {
        isCounting = true;
        timerButton.innerHTML = "Stop Timer";
        timerButton.setAttribute("class", "timer_button x");
        startTime = Date.now();
        countUpInterval = setInterval(() => {
            const elapsedTime = Date.now() - startTime;
            if (elapsedTime >= targetTime) {
                clearInterval(countUpInterval);
                timerElement.textContent = formatTime(targetTime);
                isCounting = false;
            } else {
                timerElement.textContent = formatTime(elapsedTime);
            }
        }, 10);
    } else {
        isCounting = false;
        clearInterval(countUpInterval);
        timerButton.innerHTML = "Start Timer";
        timerButton.setAttribute("class", "timer_button");
        const elapsedTime = Date.now() - startTime;
        const formattedTime = formatTime(elapsedTime);

        // Send leaderboard data in real-time
        socket.emit("update-leaderboard", {username, time: formattedTime});
    }
}

timerButton.addEventListener('click', async () => {
    buttonToggle();
});

socket.on('click-from-external-button', () => {
    buttonToggle();
});

// Get username data in real-time
socket.on('save-username-to-cache', (newUsername) => {
    username = newUsername;
    usernameElement.textContent = `Username: ${username}`;
});
</script>
