<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Idea Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .target {
            font-size: 48px;
            color: white;
            margin-bottom: 10px;
        }
        .timer {
            font-size: 96px;
            color: white;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
        .button.stop {
            background-color: #b33;
        }
        .button.stop:hover {
            background-color: #d44;
        }
    </style>
</head>
<body>

<div class="target">Target: 10:00.00</div>
<div class="timer" id="timer">00:00.00</div>
<div class="button-container">
    <button class="button" id="startButton">Start Count-Up</button>
    <button class="button stop" id="stopButton">Stop Count-Up</button>
</div>

<script>
    const targetTime = 600000; // 10 minutes in milliseconds
    let startTime;
    let countUpInterval;
    let isCounting = false;

    const timerElement = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');

    function formatTime(milliseconds) {
        const minutes = Math.floor(milliseconds / 60000);
        const seconds = Math.floor((milliseconds % 60000) / 1000);
        const millis = Math.floor((milliseconds % 1000) / 10);
        return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${millis.toString().padStart(2, '0')}`;
    }

    startButton.addEventListener('click', () => {
        if (isCounting) return;
        isCounting = true;

        startTime = Date.now();
        countUpInterval = setInterval(() => {
            const elapsedTime = Date.now() - startTime;
            if (elapsedTime >= targetTime) {
                clearInterval(countUpInterval);
                timerElement.textContent = formatTime(targetTime);
                isCounting = false;
            } else {
                timerElement.textContent = formatTime(elapsedTime);
            }
        }, 10);
    });

    stopButton.addEventListener('click', () => {
        if (!isCounting) return;
        clearInterval(countUpInterval);
        isCounting = false;

        const elapsedTime = Date.now() - startTime;
        const formattedTime = formatTime(elapsedTime);
        const username = prompt("Enter your username:");
        if (username) {
            // Store data in localStorage for demo purposes
            localStorage.setItem('username', username);
            localStorage.setItem('stopTime', formattedTime);
            window.location.href = 'leaderboard'; // Redirect to the leaderboard page
        }
    });
</script>

</body>
</html>
