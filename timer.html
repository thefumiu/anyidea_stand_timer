<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Any Idea Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .target {
            font-size: 48px;
            color: white;
            margin-bottom: 10px;
        }
        .timer {
            font-size: 96px;
            color: white;
            margin-bottom: 20px;
        }
        .username {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
        .button.stop {
            background-color: #b33;
        }
        .button.stop:hover {
            background-color: #d44;
        }
    </style>
</head>
<body>

<div class="username" id="username">Username: Not set</div>
<div class="target">Target: 10:00.00</div>
<div class="timer" id="timer">00:00.00</div>
<div class="button-container">
    <button class="button" id="timerButton">Start Timer</button>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const targetTime = 600000; // 10 minutes in milliseconds
    let startTime;
    let countUpInterval;
    let isCounting = false;

    const timerElement = document.getElementById('timer');
    const timerButton = document.getElementById('timerButton');
    const usernameElement = document.getElementById('username');

    // Fetch username from localStorage
    const username = localStorage.getItem('username');
    if (username) {
        usernameElement.textContent = `Username: ${username}`;
    }

    function formatTime(milliseconds) {
        const minutes = Math.floor(milliseconds / 60000);
        const seconds = Math.floor((milliseconds % 60000) / 1000);
        const millis = Math.floor((milliseconds % 1000) / 10);
        return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${millis.toString().padStart(2, '0')}`;
    }

    timerButton.addEventListener('click', async () => {
        if (!isCounting) {
            isCounting = true;
            timerButton.innerHTML = "Stop Timer";
            startTime = Date.now();
            countUpInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                if (elapsedTime >= targetTime) {
                    clearInterval(countUpInterval);
                    timerElement.textContent = formatTime(targetTime);
                    isCounting = false;
                } else {
                    timerElement.textContent = formatTime(elapsedTime);
                }
            }, 10);
        } else {
            isCounting = false;
            clearInterval(countUpInterval);
            timerButton.innerHTML = "Start Timer";
            const elapsedTime = Date.now() - startTime;
            const formattedTime = formatTime(elapsedTime);

            socket.emit("add-to-leaderboard", {username: username || 'Anonymous', time: formattedTime
            });
        }
    });
</script>

</body>
</html>
